<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products - E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box button {
            padding: 12px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-box button:hover {
            background-color: #555;
        }

        .filters {
            background-color: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .filter-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .price-range {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-range input {
            width: 80px;
            padding: 5px;
        }

        .search-results {
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .sort-dropdown {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
        }

        .search-result-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 20px;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }

        .search-result-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-image {
            width: 150px;
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-details {
            flex: 1;
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .result-description {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .result-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .result-rating {
            color: #ff9800;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-to-cart-btn:hover {
            background-color: #45a049;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button.active {
            background-color: #333;
            color: white;
        }

        .pagination button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
